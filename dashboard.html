<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #333;
            --card-background: #fff;
            --card-border: #ddd;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #fff;
            --card-background: #1e1e1e;
            --card-border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--background-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--text-color);
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

.loading-text {
    font-size: 1.2rem;
    color: var(--text-color);
    animation: pulse 1.5s infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

        header {
            background-color: #0078d7;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h3 {
            margin-top: 2rem;
            color: #0078d7;
            text-align: left;
        }
        /* Floating Button Styling */
.floating-button {
    position: fixed;
    top: 20px; /* Adjust vertical position */
    left: 20px; /* Adjust horizontal position */
    width: 50px;
    height: 50px;
    background-color: #0078d7; /* Default color for buttons */
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, background-color 0.3s ease;
    z-index: 1000; /* Ensure it stays on top */
}

.floating-button:hover {
    transform: scale(1.1); /* Slight scaling effect on hover */
    background-color: #0056a3; /* Darker shade on hover */
}

.floating-button i {
    font-size: 1.5rem; /* Icon size */
}

/* Tooltip Text */
.floating-button::after {
    content: attr(title); /* Use title attribute for tooltip */
    position: absolute;
    top: 50%; /* Center vertically */
    left: 60px; /* Position tooltip text */
    transform: translateY(-50%);
    background-color: #333;
    color: #fff;
    font-size: 0.9rem;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    opacity: 0; /* Hidden by default */
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

/* Show Tooltip on Hover */
.floating-button:hover::after {
    opacity: 1;
    visibility: visible;
}


/* Stats Section */
.stats {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 2rem;
}

.stat-card {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: var(--card-background);
    color: var(--text-color);
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Soft border */
}

.stat-card:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.stat-card i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.stat-card h4 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--text-color);
    text-transform: uppercase;
}

.stat-card p {
    font-size: 2rem;
    font-weight: bold;
    margin: 0.5rem 0 0;
    color: var(--text-color);
}

/* Dark Mode Adjustments */
[data-theme="dark"] .stat-card {
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
}

        /* Project Cards */
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            list-style: none;
        }

        .project-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .project-card h4 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #0078d7;
        }

        .project-card p {
            margin: 0 0 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .delete-button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-button:hover {
            color: #c0392b;
        }

        /* Filter Dropdown */
        .filter-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-container select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: var(--card-background);
    color: var(--text-color);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, color 0.3s;
}

.dark-mode-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#themeIcon {
    font-size: 1.5rem;
    transition: transform 0.5s ease;
}

.spin-animation {
    transform: rotate(360deg);
}
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading, please wait...</div>
    </div>
    
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
        <i id="themeIcon" class="fas fa-sun"></i>
    </button> 
    <div class="floating-button" onclick="window.location.href='index.html'" title="Homepage">
        <i class="fas fa-home"></i>
    </div>       

    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h4>Total Applied</h4>
                <p id="totalApplied">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bookmark"></i>
                <h4>Total Saved</h4>
                <p id="totalSaved">0</p>
            </div>
        </div>
        

        <!-- Filter Section -->
        <div class="filter-container">
            <h3>Projects</h3>
            <select id="filterDropdown">
                <option value="all">All</option>
                <option value="applied">Applied</option>
                <option value="saved">Saved</option>
            </select>
        </div>

        <!-- Applied Projects -->
        <section id="appliedProjects">
            <h3>Applied Projects</h3>
            <ul class="project-list" id="appliedList">
                <li class="empty-message">No projects applied yet.</li>
            </ul>
        </section>

        <!-- Saved Projects -->
        <section id="savedProjects">
            <h3>Saved Projects</h3>
            <ul class="project-list" id="savedList">
                <li class="empty-message">No projects saved yet.</li>
            </ul>
        </section>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            });

            function toggleDarkMode() {
                const currentTheme = document.body.getAttribute('data-theme');
                const themeIcon = document.getElementById('themeIcon'); // Get the icon element
    
                if (currentTheme === 'dark') {
                    document.body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.replace('fa-moon', 'fa-sun'); // Switch to sun icon
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.replace('fa-sun', 'fa-moon'); // Switch to moon icon
                }
    
                // Add spin animation
                themeIcon.classList.add('spin-animation');
                setTimeout(() => themeIcon.classList.remove('spin-animation'), 500); // Remove after animation
            }
    
            // Apply the saved theme on page load
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
    
            // Set the correct icon on page load
            const themeIcon = document.getElementById('themeIcon');
            if (savedTheme === 'dark') {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }

        // Helper functions for localStorage
        function getProjectsFromLocalStorage(key) {
            const projects = localStorage.getItem(key);
            return projects ? JSON.parse(projects) : [];
        }

        function setProjectsToLocalStorage(key, projects) {
            localStorage.setItem(key, JSON.stringify(projects));
        }

        // Render projects in the list
        function renderProjects(projects, listElementId, storageKey) {
            const listElement = document.getElementById(listElementId);
            listElement.innerHTML = ""; // Clear existing list

            if (projects.length === 0) {
                listElement.innerHTML = `<li class="empty-message">No projects found.</li>`;
            } else {
                projects.forEach((project, index) => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("project-card");
                    listItem.innerHTML = `
                        <h4>${project.name}</h4>
                        <p>${project.description}</p>
                        <button class="delete-button" onclick="deleteProject('${storageKey}', ${index}, '${listElementId}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    `;
                    listElement.appendChild(listItem);
                });
            }
        }

        // Delete project
        function deleteProject(storageKey, index, listElementId) {
            const projects = getProjectsFromLocalStorage(storageKey);
            projects.splice(index, 1); // Remove project
            setProjectsToLocalStorage(storageKey, projects); // Update localStorage
            renderProjects(projects, listElementId, storageKey); // Re-render list
            updateStats();
        }

        // Update Stats
        function updateStats() {
            const appliedProjects = getProjectsFromLocalStorage("appliedProjects");
            const savedProjects = getProjectsFromLocalStorage("savedProjects");

            document.getElementById("totalApplied").textContent = appliedProjects.length;
            document.getElementById("totalSaved").textContent = savedProjects.length;
        }

        // Load and render projects
        document.addEventListener("DOMContentLoaded", () => {
            const appliedProjects = getProjectsFromLocalStorage("appliedProjects");
            const savedProjects = getProjectsFromLocalStorage("savedProjects");

            renderProjects(appliedProjects, "appliedList", "appliedProjects");
            renderProjects(savedProjects, "savedList", "savedProjects");
            updateStats();
        });
    </script>
</body>
</html>
